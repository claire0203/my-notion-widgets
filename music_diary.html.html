  .diary-card {

  .binder-rings {

  .card-title {

  }

  /* --- ì…ë ¥ ì˜ì—­ (ì ‘ì—ˆë‹¤ íˆë‹¤ ê°€ëŠ¥í•˜ê²Œ í•  ìˆ˜ë„ ìˆì§€ë§Œ, ì§ê´€ì ìœ¼ë¡œ ë…¸ì¶œ) --- */
  .input-area {

    padding: 15px;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 25px;
    margin-left: 15px; /* ë§ ê³µê°„ í™•ë³´ */
  }

  .date-picker {

  }

  .diary-input {

    border: 1px solid #ddd;

    background: #fff;
    font-family: var(--font-ui);

    outline: none;
    transition: border-color 0.2s;
  }
  .diary-input:focus { border-color: var(--accent-color); }
  
  /* ì„ë² ë“œ ì½”ë“œ ì…ë ¥ì°½ì€ ì¢€ ë” ë‹¤ë¥´ê²Œ */
  .embed-input {

  }

  #addBtn {

    color: white;

    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    transition: background 0.2s;
  }
  #addBtn:hover { background: var(--accent-dark); }


  /* --- ë‹¤ì´ì–´ë¦¬ ë¦¬ìŠ¤íŠ¸ ì˜ì—­ --- */
  #diaryList {

    padding: 0;
    margin: 0;
    overflow-y: auto;
    flex-grow: 1;
    -ms-overflow-style: none; 
    scrollbar-width: none;
    padding-left: 15px; /* ë§ ê³µê°„ */
  }
  #diaryList::-webkit-scrollbar { display: none; }

  /* ê°œë³„ ì¼ê¸°ì¥ í˜ì´ì§€ (Entry) */
  .diary-entry {

    border-radius: 4px 16px 16px 4px; /* ì™¼ìª½ì€ ì§ê°, ì˜¤ë¥¸ìª½ì€ ë‘¥ê¸€ê²Œ (ì¢…ì´ ëŠë‚Œ) */
    margin-bottom: 20px;
    box-shadow: 1px 2px 5px rgba(0,0,0,0.05);
    position: relative;
    animation: slideIn 0.4s ease-out;
    border-left: 4px solid rgba(0,0,0,0.05); /* ì œë³¸ ë¶€ë¶„ í‘œí˜„ */
  }

  .entry-header {

    justify-content: space-between;
    align-items: center;
    border-bottom: 1px dashed #ddd; /* ì ì„  ë°‘ì¤„ */
    padding-bottom: 8px;
    margin-bottom: 15px;
  }

  .entry-date {
    font-family: var(--font-diary);
    font-weight: bold;
    font-size: 16px;
    color: #37474F;
  }

  .delete-btn {
    cursor: pointer;
    font-size: 18px;
    color: #ddd;
    line-height: 1;
  }
  .delete-btn:hover { color: #ff8a80; }

  .entry-note {
    font-family: var(--font-diary);
    font-size: 15px;
    line-height: 1.6;
    color: #455A64;
    margin-bottom: 15px;
    white-space: pre-wrap;
  }

  /* ì„ë² ë“œëœ í”Œë ˆì´ì–´ ì»¨í…Œì´ë„ˆ */
  .entry-player {
    width: 100%;
    border-radius: 12px;
    overflow: hidden;
    background: #f0f0f0;
  }
  
  /* ì‚¬ìš©ìê°€ ë„£ì€ iframe ìŠ¤íƒ€ì¼ ê°•ì œ ì¡°ì • */
  .entry-player iframe {
    width: 100% !important;
    border: none !important;
    display: block !important;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

</style>
</head>
<body>

<div class="diary-card">
  <div class="loading-indicator" id="loadingIndicator">Checking...</div>
  
  <div class="binder-rings">
    <div class="ring"></div><div class="ring"></div><div class="ring"></div><div class="ring"></div>
  </div>

  <h2 class="card-title">Music Diary</h2>

  <div class="input-area">
    <input type="date" id="dateInput" class="date-picker">
    <input type="text" id="noteInput" class="diary-input" placeholder="ì˜¤ëŠ˜ì˜ ê°ìƒí‰ (ì§§ì€ ë©”ëª¨)">
    <input type="text" id="embedInput" class="diary-input embed-input" placeholder='ì• í”Œë®¤ì§ "ì„ë² ë“œ ì½”ë“œ"ë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš” (&lt;iframe...&gt;)'>
    <button id="addBtn">ê¸°ë¡í•˜ê¸° (Record)</button>
  </div>

  <ul id="diaryList">
    </ul>
</div>

<script>
  // =======================================================
  // [í•„ìˆ˜] ë‹¤ì´ì–´ë¦¬ìš© ìƒˆ ì •ë³´ë¥¼ ì…ë ¥í•˜ì„¸ìš”! (ëŒ€ê´„í˜¸ [] Bin)
  
  const DIARY_BIN_ID = "693ed144d0ea881f4028d337"; 
  const API_KEY = "$2a$10$7/urvzV65WS3eRC9dhD4Pe5dDs/W2TYnytNLMFjLA3Tst3JXORJwO";
  // =======================================================

  const API_URL = `https://api.jsonbin.io/v3/b/${DIARY_BIN_ID}`;
  let diaryData = [];

  const loadingIndicator = document.getElementById('loadingIndicator');
  const dateInput = document.getElementById('dateInput');
  const noteInput = document.getElementById('noteInput');
  const embedInput = document.getElementById('embedInput');
  const diaryList = document.getElementById('diaryList');

  function init() {
    // ì˜¤ëŠ˜ ë‚ ì§œ ê¸°ë³¸ ì„¤ì •
    dateInput.valueAsDate = new Date();
    loadData();
    document.getElementById('addBtn').addEventListener('click', addEntry);
  }

  function showLoading(show, txt="Loading...") {
    loadingIndicator.textContent = txt;
    loadingIndicator.classList.toggle('show', show);
  }

  // --- Read ---
  function loadData() {
    showLoading(true);
    fetch(API_URL, {
      method: 'GET',
      headers: { 'X-Master-Key': API_KEY }
    })
    .then(r => r.json())
    .then(data => {
      diaryData = Array.isArray(data.record) ? data.record : [];
      renderDiary();
      showLoading(false);
    })
    .catch(e => { console.error(e); showLoading(true, "Error!"); });
  }

  // --- Save ---
  function saveData() {
    showLoading(true, "Saving...");
    fetch(API_URL, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
      body: JSON.stringify(diaryData),
    })
    .then(r => r.json())
    .then(() => {
      renderDiary();
      showLoading(false);
      // ì…ë ¥ì°½ ì´ˆê¸°í™”
      noteInput.value = '';
      embedInput.value = '';
    })
    .catch(e => { console.error(e); showLoading(true, "Save Error!"); });
  }

  // --- Add ---
  function addEntry() {
    const date = dateInput.value;
    const note = noteInput.value.trim();
    const embedCode = embedInput.value.trim();

    if (!embedCode.startsWith('<iframe')) {
      alert("ì˜¬ë°”ë¥¸ 'ì„ë² ë“œ ì½”ë“œ'ê°€ ì•„ë‹™ë‹ˆë‹¤.\nì• í”Œë®¤ì§ > ê³µìœ  > 'ì„ë² ë“œ ì½”ë“œ ë³µì‚¬'ë¥¼ í•´ì£¼ì„¸ìš”!");
      return;
    }

    // ìƒˆ ê¸°ë¡ ìƒì„±
    const newEntry = {
      id: Date.now(),
      date: date,
      note: note,
      embed: embedCode
    };

    // ìµœì‹ ìˆœìœ¼ë¡œ ì•ì— ì¶”ê°€
    diaryData.unshift(newEntry);
    saveData();
  }

  // --- Delete ---
  window.deleteEntry = function(id) {
    if (!confirm("ì´ ê¸°ë¡ì„ ì°¢ì–´ë²„ë¦´ê¹Œìš”? (ì‚­ì œ)")) return;
    diaryData = diaryData.filter(e => e.id !== id);
    saveData();
  }

  // --- Render ---
  function renderDiary() {
    diaryList.innerHTML = '';
    
    if (diaryData.length === 0) {
      diaryList.innerHTML = '<li style="text-align:center; color:#888; padding:30px; font-size:14px;">ì•„ì§ ê¸°ë¡ëœ ìŒì•…ì´ ì—†ìŠµë‹ˆë‹¤.<br>ì˜¤ëŠ˜ì˜ BGMì„ ë‚¨ê²¨ë³´ì„¸ìš”! ğŸ¼</li>';
      return;
    }

    diaryData.forEach(entry => {
      const li = document.createElement('li');
      li.className = 'diary-entry';
      
      // ë‚ ì§œ í¬ë§· ì˜ˆì˜ê²Œ (2023-10-27 -> 2023ë…„ 10ì›” 27ì¼)
      const dateObj = new Date(entry.date);
      const dateStr = `${dateObj.getFullYear()}ë…„ ${dateObj.getMonth()+1}ì›” ${dateObj.getDate()}ì¼`;

      li.innerHTML = `
        <div class="entry-header">
          <span class="entry-date">${dateStr}</span>
          <span class="delete-btn" onclick="deleteEntry(${entry.id})">&times;</span>
        </div>
        ${entry.note ? `<div class="entry-note">${entry.note}</div>` : ''}
        <div class="entry-player">
          ${entry.embed} 
        </div>
      `;
      diaryList.appendChild(li);
    });
  }

  init();
</script>
</body>
</html>
