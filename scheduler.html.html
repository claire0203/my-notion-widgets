<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Pastel Scheduler (JSONBin)</title>
<style>
  /* --- ÎîîÏûêÏù∏ ÌÖåÎßà (LP ÌîåÎ†àÏù¥Ïñ¥ÏôÄ ÎèôÏùº) --- */
  :root {
    --bg-color: transparent;
    --card-bg: #D7E8F7; /* Î©îÏù∏ ÌååÏä§ÌÖî Î∏îÎ£® */
    --modal-bg: #ffffff;
    --text-color: #455A64;
    --accent-color: #90CAF9;
    --color-apt: #7986CB; /* ÏïΩÏÜç: Ïù∏ÎîîÍ≥† Î∏îÎ£® */
    --color-work: #4DB6AC; /* ÏïåÎ∞î: ÎØºÌä∏ Î∏îÎ£® */
    --shadow: 0 10px 30px rgba(69, 90, 100, 0.15);
    --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  body {
    background-color: var(--bg-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: var(--font-stack);
    color: var(--text-color);
    overflow: hidden;
  }

  .scheduler-card {
    background: var(--card-bg);
    width: 380px;
    padding: 30px;
    border-radius: 24px;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    position: relative; 
  }

  .loading-indicator {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 12px;
    color: var(--text-color);
    opacity: 0;
    transition: opacity 0.3s;
    font-weight: bold;
  }
  .loading-indicator.error { color: #e57373; }
  .loading-indicator.show { opacity: 0.8; }

  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .month-year-display {
    font-size: 20px;
    font-weight: 800;
    letter-spacing: 0.05em;
    text-transform: uppercase;
  }

  .nav-btn {
    background: none;
    border: none;
    font-size: 24px;
    color: var(--text-color);
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 8px;
    transition: background 0.2s;
  }
  .nav-btn:hover { background: rgba(255,255,255,0.3); }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    text-align: center;
  }

  .weekday {
    font-weight: 700;
    font-size: 14px;
    margin-bottom: 10px;
    opacity: 0.7;
  }

  .day-cell {
    aspect-ratio: 1 / 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(255,255,255,0.4);
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
  }
  .day-cell:hover { background: #fff; transform: scale(1.05); }
  .day-cell.today { background: #fff; border: 2px solid #64B5F6; color: #1976D2; }
  .day-cell.empty { background: transparent; cursor: default; pointer-events: none; }

  /* Ï†ê(Dot) Ïª®ÌÖåÏù¥ÎÑà */
  .dots-container { display: flex; gap: 3px; position: absolute; bottom: 6px; }
  .dot { width: 5px; height: 5px; border-radius: 50%; }
  .dot-apt { background-color: var(--color-apt); }
  .dot-work { background-color: var(--color-work); }

  /* Î™®Îã¨ */
  .modal-overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(69, 90, 100, 0.3);
    backdrop-filter: blur(5px);
    border-radius: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    z-index: 10;
  }
  .modal-overlay.active { opacity: 1; pointer-events: auto; }

  .modal-content {
    background: var(--modal-bg);
    width: 85%;
    max-height: 85%;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    font-weight: 800;
    font-size: 18px;
  }
  .close-btn { cursor: pointer; font-size: 24px; color: #aaa; }

  .input-wrapper { display: flex; gap: 8px; margin-bottom: 20px; }
  #categorySelect { padding: 10px; border: 2px solid #eee; border-radius: 10px; background: #f9f9f9; outline: none; cursor: pointer; }
  #taskInput { flex-grow: 1; padding: 10px 15px; border: 2px solid #eee; border-radius: 10px; outline: none; transition: border-color 0.2s; }
  #taskInput:focus { border-color: var(--accent-color); }
  #addTaskBtn { background: var(--accent-color); color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: 700; white-space: nowrap; }
  #addTaskBtn:hover { background: #64B5F6; }

  #taskList { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; -ms-overflow-style: none; scrollbar-width: none; }
  #taskList::-webkit-scrollbar { display: none; }

  .task-item-container { background: #f5f7fa; border-radius: 10px; margin-bottom: 8px; overflow: hidden; transition: all 0.3s; }
  .task-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; cursor: pointer; }
  .task-header:hover { background: #eef2f6; }
  .task-title-group { display: flex; align-items: center; gap: 10px; font-size: 15px; color: var(--text-color); font-weight: 500; }
  .category-emoji { font-size: 16px; }
  .toggle-icon { font-size: 12px; color: #bbb; transition: transform 0.3s; margin-right: 10px; }
  .task-item-container.open .toggle-icon { transform: rotate(180deg); }
  .delete-task-btn { color: #ff8a80; cursor: pointer; font-size: 18px; margin-left: auto; padding-left: 10px; }
  
  .task-memo { display: none; padding: 0 15px 15px 42px; }
  .task-item-container.open .task-memo { display: block; }
  .memo-input { width: 100%; padding: 8px; background: #fff; border: 1px solid #ddd; border-radius: 8px; resize: none; box-sizing: border-box; outline: none; color: #666; font-family: var(--font-stack); }
  .memo-input:focus { border-color: var(--accent-color); }
</style>
</head>
<body>

<div class="scheduler-card">
  <div class="loading-indicator" id="loadingIndicator">Connecting...</div>

  <div class="calendar-header">
    <button class="nav-btn" id="prevMonthBtn">&lt;</button>
    <div class="month-year-display" id="monthYearDisplay"></div>
    <button class="nav-btn" id="nextMonthBtn">&gt;</button>
  </div>

  <div class="calendar-grid" id="calendarGrid"></div>

  <div class="modal-overlay" id="taskModal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="selectedDateDisplay"></span>
        <span class="close-btn" id="closeModalBtn">&times;</span>
      </div>
      <div class="input-wrapper">
        <select id="categorySelect">
          <option value="apt">ÏïΩÏÜç</option>
          <option value="work">ÏïåÎ∞î</option>
        </select>
        <input type="text" id="taskInput" placeholder="ÏùºÏ†ïÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
        <button id="addTaskBtn">Ï∂îÍ∞Ä</button>
      </div>
      <ul id="taskList"></ul>
    </div>
  </div>
</div>

<script>
  // =======================================================
  // [ÌïÑÏàò] Î∞©Í∏à ÎßåÎì† Ïä§ÏºÄÏ§ÑÎü¨Ïö© Ï†ïÎ≥¥Î•º ÎÑ£ÏúºÏÑ∏Ïöî!
  
  // 1. Bin ID (Ïòà: 653a1b2c5...)
  const SCHEDULER_BIN_ID = "693ec801d0ea881f4028c5fe"; 
  
  // 2. API Key (Î∞©Î™ÖÎ°ù Îïå Ïì¥ Í≤ÉÍ≥º Í∞ôÏùå)
  const API_KEY = "$2a$10$7/urvzV65WS3eRC9dhD4Pe5dDs/W2TYnytNLMFjLA3Tst3JXORJwO";
  // =======================================================

  const API_URL = `https://api.jsonbin.io/v3/b/${SCHEDULER_BIN_ID}`;

  let currentDate = new Date();
  let currentMonth = currentDate.getMonth();
  let currentYear = currentDate.getFullYear();
  let selectedDateKey = null;
  let tasksData = {}; 

  const monthYearDisplay = document.getElementById('monthYearDisplay');
  const calendarGrid = document.getElementById('calendarGrid');
  const taskModal = document.getElementById('taskModal');
  const closeModalBtn = document.getElementById('closeModalBtn');
  const selectedDateDisplay = document.getElementById('selectedDateDisplay');
  const taskInput = document.getElementById('taskInput');
  const categorySelect = document.getElementById('categorySelect');
  const addTaskBtn = document.getElementById('addTaskBtn');
  const taskList = document.getElementById('taskList');
  const loadingIndicator = document.getElementById('loadingIndicator');

  const catConfig = { apt: { emoji: 'üíô', label: 'ÏïΩÏÜç', colorClass: 'dot-apt' }, work: { emoji: 'üíº', label: 'ÏïåÎ∞î', colorClass: 'dot-work' } };

  function init() {
    loadDataFromServer();
    document.getElementById('prevMonthBtn').addEventListener('click', () => changeMonth(-1));
    document.getElementById('nextMonthBtn').addEventListener('click', () => changeMonth(1));
    closeModalBtn.addEventListener('click', closeModal);
    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });
  }

  function showLoading(show, message = "Syncing...") {
    loadingIndicator.classList.toggle('show', show);
    if (message.includes("Error")) {
      loadingIndicator.classList.add('error');
    } else {
      loadingIndicator.classList.remove('error');
    }
    loadingIndicator.textContent = message;
  }

  // --- Read Data ---
  function loadDataFromServer() {
    showLoading(true, "Loading...");
    fetch(API_URL, {
      method: 'GET',
      headers: { 'X-Master-Key': API_KEY }
    })
    .then(r => {
      if (!r.ok) throw new Error("Auth/Network Error");
      return r.json();
    })
    .then(result => {
      // JSONBinÏùÄ record ÏïàÏóê Îç∞Ïù¥ÌÑ∞Î•º Îã¥Ïùå
      tasksData = result.record || {};
      renderCalendar();
      showLoading(false);
    })
    .catch(e => { 
      console.error(e);
      showLoading(true, "Error! (ÌÇ§ ÌôïÏù∏)");
    });
  }

  // --- Write Data ---
  function saveDataToServer() {
    showLoading(true, "Saving...");
    fetch(API_URL, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'X-Master-Key': API_KEY
      },
      body: JSON.stringify(tasksData),
    })
    .then(r => {
      if (!r.ok) throw new Error("Save Failed");
      return r.json();
    })
    .then(data => {
      showLoading(false);
    })
    .catch(e => {
      console.error(e);
      showLoading(true, "Error! (Ï†ÄÏû•Ïã§Ìå®)");
    });
  }

  function renderCalendar() {
    const monthName = new Date(currentYear, currentMonth).toLocaleString('en-US', { month: 'long' });
    monthYearDisplay.textContent = `${monthName} ${currentYear}`;
    calendarGrid.innerHTML = '';
    ['SUN','MON','TUE','WED','THU','FRI','SAT'].forEach(d => {
        const div = document.createElement('div'); div.className = 'weekday'; div.textContent = d; calendarGrid.appendChild(div);
    });

    const firstDay = new Date(currentYear, currentMonth, 1).getDay();
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) calendarGrid.appendChild(Object.assign(document.createElement('div'), {className: 'day-cell empty'}));
    
    for (let day = 1; day <= daysInMonth; day++) {
      const cell = document.createElement('div');
      cell.className = 'day-cell';
      cell.textContent = day;
      if (day === currentDate.getDate() && currentMonth === currentDate.getMonth() && currentYear === currentDate.getFullYear()) cell.classList.add('today');

      const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      
      if (tasksData[dateKey] && tasksData[dateKey].length > 0) {
        const dotsContainer = document.createElement('div');
        dotsContainer.className = 'dots-container';
        if (tasksData[dateKey].some(t => t.cat === 'apt')) dotsContainer.appendChild(Object.assign(document.createElement('div'), {className: 'dot dot-apt'}));
        if (tasksData[dateKey].some(t => t.cat === 'work')) dotsContainer.appendChild(Object.assign(document.createElement('div'), {className: 'dot dot-work'}));
        cell.appendChild(dotsContainer);
      }
      cell.addEventListener('click', () => openModal(dateKey, day));
      calendarGrid.appendChild(cell);
    }
  }

  function changeMonth(step) {
    currentMonth += step;
    if (currentMonth < 0) { currentMonth = 11; currentYear--; } 
    else if (currentMonth > 11) { currentMonth = 0; currentYear++; }
    renderCalendar();
  }

  function openModal(dateKey, day) {
    selectedDateKey = dateKey;
    selectedDateDisplay.textContent = `${new Date(currentYear, currentMonth).toLocaleString('en-US', { month: 'long' })} ${day}`;
    renderTaskList();
    taskModal.classList.add('active');
    taskInput.focus();
  }

  function closeModal() {
    taskModal.classList.remove('active');
    selectedDateKey = null;
    taskInput.value = '';
    renderCalendar();
  }

  function renderTaskList() {
    taskList.innerHTML = '';
    const tasks = tasksData[selectedDateKey] || [];
    
    tasks.forEach((task, index) => {
      const li = document.createElement('li');
      li.className = 'task-item-container';
      
      const header = document.createElement('div');
      header.className = 'task-header';
      header.innerHTML = `
        <div class="task-title-group">
          <span class="toggle-icon">‚ñº</span>
          <span class="category-emoji">${catConfig[task.cat].emoji}</span>
          <span>${task.text}</span>
        </div>
        <span class="delete-task-btn">&times;</span>
      `;
      
      header.querySelector('.delete-task-btn').onclick = (e) => { e.stopPropagation(); deleteTask(index); };
      header.onclick = () => { li.classList.toggle('open'); };

      const memoDiv = document.createElement('div');
      memoDiv.className = 'task-memo';
      const memoInput = document.createElement('textarea');
      memoInput.className = 'memo-input';
      memoInput.placeholder = 'Î©îÎ™® (ÏûêÎèôÏ†ÄÏû•)';
      memoInput.rows = 2;
      memoInput.value = task.memo || ''; 
      memoInput.addEventListener('change', () => { task.memo = memoInput.value; saveDataToServer(); });
      
      memoDiv.appendChild(memoInput);
      li.appendChild(header);
      li.appendChild(memoDiv);
      taskList.appendChild(li);
    });
  }

  function addTask() {
    const text = taskInput.value.trim();
    if (text === '') return;
    const cat = categorySelect.value;
    if (!tasksData[selectedDateKey]) tasksData[selectedDateKey] = [];
    tasksData[selectedDateKey].push({ text: text, cat: cat, memo: '' });
    saveDataToServer();
    renderTaskList();
    taskInput.value = '';
  }

  function deleteTask(index) {
    if(!confirm('ÏÇ≠Ï†úÌï†ÍπåÏöî?')) return;
    tasksData[selectedDateKey].splice(index, 1);
    if (tasksData[selectedDateKey].length === 0) delete tasksData[selectedDateKey];
    saveDataToServer();
    renderTaskList();
  }

  init();
</script>
</body>
</html>
